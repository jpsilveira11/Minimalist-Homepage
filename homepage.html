        <form id="searchbar" action="https://www.google.com/search" method="get">
        <div class="search">
            <div class="button">
                <i class='bx bx-search'></i>
                <i class='bx bxl-google'></i>
            </div>
            <div class="input" id="Search">
                <input type="text" placeholder="Search" id="content" type="text" id="q" name="q">
            </div>
            <span class="clear" onclick="document.getElementById('content').value=''">
                <i class='bx bx-x'></i>
            </span>
            </div>
        </form>
