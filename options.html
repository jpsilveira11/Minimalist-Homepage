<!DOCTYPE html>
<html>
<body>
    <label for="theme">Choose your time format:</label>
    <select id="theme">
      <option value="light">light</option>
      <option value="dark">dark</option>
      <option value="system">same as system</option>
    </select>
    <label for="timeFormat">Choose your time format:</label>
    <select id="timeFormat">
      <option value="12">12-hour</option>
      <option value="24">24-hour</option>
    </select>
    <label for="weatherFormat">Choose your weather format:</label>
    <select id="weatherFormat">
      <option value="c">Celsius</option>
      <option value="f">Farenheit</option>
    </select>
    <button id="save">Save</button>
</body>
</html>
